<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="container-card">
        <div class="rating-section">
          <div class="start-icon">
            <img src="./images/icon-star.svg" />
          </div>
          <h2 class="title">How did we do?</h2>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="ratings">
            <span class="spn">1</span>
            <span class="spn">2</span>
            <span class="spn">3</span>
            <span class="spn">4</span>
            <span class="spn">5</span>
          </div>
          <button class="submit-btn">Submit</button>
        </div>
        <div class="thank-section hidden">
          <img src="./images/illustration-thank-you.svg" alt="thank you" />
          <div class="chip">
            <p>You selected <span id="rate"></span> out of 5</p>
          </div>
          <h2 class="title">Thank you!</h2>
          <p class="description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
